<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>

  </head>
  <body>
    <section>
      <input type="text" id="fTempText" placeholder="Fahrenheit">
      <button type="button" id="fTempButton">Convert!</button>
      <button type="button" id="fClearButton">Clear!</button>
      <input type="text" id="cTempText" placeholder="Celcius">
      <button type="button" id="cTempButton">Convert!</button>
      <button type="button" id="cClearButton">Clear!</button>
    </section>
    <div class="Results">
      <h2>The temperature is <span></span></h2>
    </div>


    <script type="text/javascript">
      var fText = document.querySelector('#fTempText');
      var cText = document.querySelector('#cTempText');
      var fButton = document.querySelector('#fTempButton');
      var cButton = document.querySelector('#cTempButton');
      var output = document.querySelector('span');
      var cClear = document.querySelector('#cClearButton');
      var fClear = document.querySelector('#fClearButton');
      function convertToC(temp) {
        var temp = fText.value;
        if (temp !=== 'number' ) {
          alert('That is not a number sir.');
        } else {
        output.innerHTML = ((temp-32)/1.8) + "C";
      }
      };
      function convertToF(temp) {
        var temp = cText.value;
        if (temp=== '' || typeof(temp) === 'string' ) {
          alert('That is not a number sir.');
        } else {
        output.innerHTML = (temp*1.8+32) + 'F';
      }
      }

      cButton.addEventListener('click', convertToF);
      fButton.addEventListener('click', convertToC);
      cClear.addEventListener('click', function(){
        cText.value = '';
        output.innerHTML = '...';
      });
      fClear.addEventListener('click', function(){
        fText.value = '';
        output.innerHTML = '...';
      });

    </script>
  </body>
</html>
